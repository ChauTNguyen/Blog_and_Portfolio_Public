<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Chau Nguyen">

  <title>contact me!</title>

  <!-- start css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- end css -->

</head>
<body>


<div id="container">
  <div id="nav">
    <div class="nav-item">
      <a href="{{ url_for('index') }}"><i class="fa fa-home"></i></a>
    </div>
  </div>

  <h1>Contact me</h1>

  <!-- error checking -->
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}
  <!-- end error checking -->

  <form action="{{ url_for('contact') }}" method="POST">
    {{ form.hidden_tag() }}

    {{ form.name.label }}
    {{ form.name }}

    {{ form.email.label }}
    {{ form.email }}

    {{ form.subject.label }}
    {{ form.subject }}

    {{ form.message.label }}
    {{ form.message }}

    {{ form.submit }}
  </form>
</div>


</body>
</html>
