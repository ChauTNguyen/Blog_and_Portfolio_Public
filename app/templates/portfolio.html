<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Chau Nguyen">

    <title>Chau's Portfolio</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/thumbnail-gallery.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/portfolio.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main-header">
        <div class="container">
            <nav id="nav-bar">
                <h1 id="name">
                    <a id="name-link" href="{{ url_for('portfolio') }}">
                          Chau Nguyen
                        </a>
                </h1>
                <div class="main-nav">
                    <ul>
                        <li>
                            <a href="https://github.com/chautnguyen/" target="_blank">
                                <i class="fa fa-github fa-3x fa-responsive" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('resume') }}" target="_blank">
                                <i class="fa fa-file-text fa-3x fa-responsive" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('contact')}}">
                                <i class="fa fa-envelope-square fa-3x fa-responsive"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('index') }}">
                                <i class="fa fa-home fa-3x fa-responsive"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <hr/>
        </div>
    </div>

    <div class="container">
        {% set i = [1] %}
        <!-- hacky way (due to the nature of my code block) thx to SO -->
        {% for projects_row in projects|batch(3) %}
        <div class="row">
            {% for project in projects_row %}
            <div class="col-md-4 thumb">
                <a class="thumbnail" href="{{ url_for('projects', project_id=i[0]) }}">
                    <div class="thumb-container">
                        <img class="img-responsive projects-images" src="{{ url_for('static', filename='') }}{{img_base_link}}{{project.img_url}}" alt="{{ project.display_title }}">
                        <span class="caption caption-bottom caption-fade-in">
                            <h3>{{ project.display_title }}</h3>
                            <p>{{ project.description }}</p>
                        </span>
                    </div>
                </a>
                {% if i.append(i.pop() + 1) %}{% endif %}
                <!-- hek -->
            </div>
            {% endfor %}
        </div>
        {% endfor %}

    </div>

</body>

</html>
